<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>
      <input type="checkbox" class="checkbox" id="menu_checkbox">
      <div class="backgroung_menu"></div>
      <label for="menu_checkbox" class="button_nav button_menu button_nav_activo"><img src="images/icon-menu.svg" alt=""></label>
      <label for="menu_checkbox" class="button_nav button_close_menu"><img src="images/icon-close-menu.svg" alt=""></label>
      <nav class="nav-menu">
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="button" id="button_login">Login</div>
        <div class="button" id="button_register">Register</div>
      </nav>
    </header>
    <div class="banner">
      <img src="images/image-hero-mobile.png" alt="">
    </div>
    <article class="article">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <div class="button_learn">Learn more</div>
    </article>
    <footer class="footer">
      <img src="images/client-databiz.svg" alt="">
      <img src="images/client-audiophile.svg" alt="">
      <img src="images/client-maker.svg" alt="">
      <img src="images/client-meet.svg" alt="">
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
