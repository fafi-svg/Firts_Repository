<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="activar()">
  <main class="main">
    <header class="header">
      <div class="logo user-select-none">
        <img class="logo-img user-select-none" src="images/logo.svg" alt="">
      </div>
      <input type="checkbox" class="checkbox" id="menu_checkbox">
      <div class="backgroung_menu mobile_design"></div>
      <label for="menu_checkbox" class="button_nav button_open_menu user-select-none mobile_design"><img src="images/icon-menu.svg" alt=""></label>
      <label for="menu_checkbox" class="button_nav button_close_menu user-select-none mobile_design"><img src="images/icon-close-menu.svg" alt=""></label>
      <nav class="nav">
        <div class="nav-content">
          <div class="nav-menu user-select-none">
            <div class="option_menu">
              <div class="expanded-features cursor_pointer" tabindex="1">Features <span><img src="images/icon-arrow-down.svg" alt=""></span>
                  <ul class="menu_expanded curso_pointer_default" id="menu_expanded_features">
                    <li class="cursor_pointer"><img class="menu_expanded-img" src="images/icon-todo.svg" alt=""><label class="cursor_pointer">Todo List</label></li>
                    <li class="cursor_pointer"><img class="menu_expanded-img" src="images/icon-calendar.svg" alt=""><label class="cursor_pointer">Calendar</label></li>
                    <li class="cursor_pointer"><img class="menu_expanded-img" src="images/icon-reminders.svg" alt=""><label class="cursor_pointer">Reminders</label></li>
                    <li class="cursor_pointer"><img class="menu_expanded-img" src="images/icon-planning.svg" alt=""><label class="cursor_pointer">Planning</label></li>
                  </ul>
              </div> 
            </div>
            <div class="option_menu">
              <div class="expanded-company cursor_pointer" tabindex="1">Company <span><img src="images/icon-arrow-down.svg" alt=""></span>
                <ul class="menu_expanded curso_pointer_default" id="menu_expanded_company">
                  <li class="cursor_pointer">History</li>
                  <li class="cursor_pointer">Our Team</li>
                  <li class="cursor_pointer">Blog</li>
                </ul>
              </div>
            </div>
            <div class="option_menu cursor_pointer">Careers</div>
            <div class="option_menu cursor_pointer">About</div>
          </div>
          <div class="menu_button">
            <input type="radio" class="checkbox radio_menu_button_login" id="radio-login" name="radio_menu_button">
            <input type="radio" class="checkbox radio_menu_button_register" id="radio-register" name="radio_menu_button">
            <label for="radio-login" class="button user-select-none cursor_pointer" id="button_login">Login</label>
            <label for="radio-register" class="button user-select-none cursor_pointer" id="button_register">Register</label>
          </div>
        </div>
      </nav>
    </header>
    <picture class="banner user-select-none">
      <source media="(max-width:900px)" srcset="images/image-hero-mobile.png">
      <img src="images/image-hero-desktop.png" alt="">
    </picture>
    <article class="article">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <div class="button_learn cursor_pointer user-select-none">Learn more</div>
    </article>
    <footer class="footer">
      <img class="user-select-none" src="images/client-audiophile.svg" alt="">
      <img class="user-select-none" src="images/client-databiz.svg" alt="">
      <img class="user-select-none" src="images/client-maker.svg" alt="">
      <img class="user-select-none" src="images/client-meet.svg" alt="">
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
